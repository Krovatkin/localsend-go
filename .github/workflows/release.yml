name: Build and Release

on:
  push:
    tags:
      - "v*" # This triggers the workflow when a tag starting with 'v' is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform:
          [
            linux/amd64,
            linux/arm64,
            darwin/amd64,
            darwin/arm64,
            windows/amd64,
            windows/arm64,
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build for ${{ matrix.platform }}
        run: |
          GOOS=$(echo ${{ matrix.platform }} | cut -d '/' -f1) \
          GOARCH=$(echo ${{ matrix.platform }} | cut -d '/' -f2) \
          go build -o ./bin/localsend_cli-${{ matrix.platform }}$(if [[ ${{ matrix.platform }} == *"windows"* ]]; then echo ".exe"; fi) ./cmd

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/
          asset_name: ${{ matrix.platform }}-builds
          asset_content_type: application/zip
